{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <title>{% block title %}フィットネスログ{% endblock %}</title>

  <style>
    .content-box {
      position: relative;
      max-width: 500px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: visible;
    }

    .box-header {
      background-color: #ffbf50;
      padding: 1rem 1.5rem;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .logout-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .nav-link {
      color: #333;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-link:hover {
      color: #000;
    }

    @media (max-width: 576px) {
      .content-box {
        margin: 20px auto;
        border-radius: 0;
        box-shadow: none;
      }
    }

  .goal-font {
    font-family: 'Noto Sans JP', '游ゴシック', 'メイリオ', sans-serif;
    font-weight: 600;
    font-size: 1rem;
  }

#calendar {
  margin-top: 0.25rem;
  margin-bottom: 0.25rem;
  width: 100%;
  max-width: 600px;
  margin: 0 auto;
  padding: 0 10px;
  box-sizing: border-box;
  overflow: hidden;
  
}

.fc-col-header-cell {
  padding: 1px 0;
}

.fc .fc-col-header-cell-cushion {
  font-size: 0.7rem;
  font-weight: 500;
  text-decoration: none !important;
}

.fc-daygrid-day-frame {
  min-height: 42px;
  height: 42px;
  overflow: hidden;
}

.fc-daygrid-day-number {
  font-size: 0.95rem;    
  font-weight: bold;
  line-height: 1.2;
  padding: 2px;
  text-decoration: none !important;
}

/* 日曜を赤文字 */
.fc .fc-col-header-cell.fc-day-sun .fc-col-header-cell-cushion {
  color: red !important;
}

/* 土曜を青文字 */
.fc .fc-col-header-cell.fc-day-sat .fc-col-header-cell-cushion {
  color: blue !important;
}

/* 平日（月〜金）は黒文字 */
.fc .fc-col-header-cell.fc-day-mon .fc-col-header-cell-cushion,
.fc .fc-col-header-cell.fc-day-tue .fc-col-header-cell-cushion,
.fc .fc-col-header-cell.fc-day-wed .fc-col-header-cell-cushion,
.fc .fc-col-header-cell.fc-day-thu .fc-col-header-cell-cushion,
.fc .fc-col-header-cell.fc-day-fri .fc-col-header-cell-cushion {
  color: black !important;
}

/* 日付セル（日曜赤・土曜青・平日黒） */
.fc .fc-day-sun .fc-daygrid-day-number {
  color: red !important;
}

.fc .fc-day-sat .fc-daygrid-day-number {
  color: blue !important;
}

.fc .fc-day-mon .fc-daygrid-day-number,
.fc .fc-day-tue .fc-daygrid-day-number,
.fc .fc-day-wed .fc-daygrid-day-number,
.fc .fc-day-thu .fc-daygrid-day-number,
.fc .fc-day-fri .fc-daygrid-day-number {
  color: black !important;
}

.fc-day-today {
  background-color: #ffecb3 !important;  /* パステル調の薄い黄色 */
  border: 2px solid #ffe082 !important;  /* 少し濃いめの枠線で強調 */
}


@media (max-width: 576px) {
  .fc .fc-toolbar-title {
    font-size: 0.9rem;
  }

  .fc .fc-col-header-cell-cushion {
    font-size: 0.75rem;
  }

  .fc-col-header-cell {
    padding: 3px 0;
  }

  .fc-daygrid-day-frame {
    min-height: 45px;
  }

  .fc .fc-daygrid-day-number {
    font-size: 0.7rem;
  }
}

</style>
</head>

<body class="bg-light">
  <main>
    <div class="content-box">
      {% block header %}
      <div class="box-header {% block header_class %}orange-bg{% endblock %}">
        <div class="d-flex justify-content-between align-items-center">
          <div class="fw-bold" style="font-size: 1.4rem;">
            <a href="{% url 'app:home' %}" class="text-decoration-none text-dark">フィットネスログ</a>
          </div>
          {% if user.is_authenticated %}
          <div class="logout-button">
            <a href="{% url 'app:user_logout' %}" class="btn btn-outline-light btn-sm">ログアウト</a>
          </div>
          {% endif %}
        </div>

        <div class="d-flex justify-content-center gap-3 mt-2">
          <a href="{% url 'app:objective' %}" class="nav-link">目標一覧</a>
          <a href="{% url 'app:favorite' %}" class="nav-link">お気に入り</a>
          <a href="{% url 'app:mypage' %}" class="nav-link">マイページ</a>
        </div>
      </div>
      {% endblock %}

      <div class="p-4">
        {% block content %}{% endblock %}
      </div>
    </div>
  </main>

  {% block extra_js %}{% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
