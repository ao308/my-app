{% extends "app/base.html" %}
{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
 <div class="container py-5" style="max-width: 360px;">
   <h3 class="mb-4 text-center">アカウント新規登録</h3>

  {% if messages %}
 <div class="alert alert-danger text-center">
 {% for message in messages %}
 <p>{{ message.message }}</p>
 {% endfor %}
 </div>
 {% endif %}

<form method="POST">
    {% csrf_token %}
 <div class="mb-3">
 <label for="username" class="form-label">ユーザー名</label>
 <input type="text" class="form-control" id="username" name="username" required>
 </div>
 <div class="mb-3">
 <label for="email" class="form-label">メールアドレス</label>
 <input type="text" class="form-control" id="email" name="email" required>
 </div>
 <div class="mb-3">
 <label for="password" class="form-label">パスワード</label>
 <input type="password" class="form-control" id="password" name="password" required>
 </div>
 <div class="mb-3">
 <label for="password" class="form-label">パスワード再入力</label>
 <input type="password" class="form-control" id="password" name="password" required>
 </div>

 <button type="submit" class="btn btn-primary w-25 mx-auto d-block mt-4">登録</button>
 </form>
 <p class="mt-4 text-center">
 <a href="{% url 'app:user_login' %}" class="text-decoration-underline">戻る</a>
 </p>
</form>
{% endblock %}
