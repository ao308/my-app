{% load static %}

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Portfolio</title>
  </head>

  <body class="bg-white text-dark">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container">
    </nav>

    <main>
      <div class="container">{% block content %} {% endblock %}</div>
    </main>

    <p class="fs-5 lead mb-4 text-center">
      フィットネスログは、健康維持に関心がある人のための運動履歴の記録、ToDo・スケジュール管理アプリです。<br>
      このアプリを利用することで、日々の運動の目標・予定・履歴を視認することができ、運動を継続するサポートをします。<br>
    </p>

    <div class="container text-center fs-5 py-5">
        <a href="{% static 'pdf/企画書.pdf' %}" target="_blank">企画書</a>
        <a href="{% static 'pdf/画面設計図.pdf' %}" target="_blank"> 画面設計図</a>
        <a href="{% static 'svg/画面遷移図.drawio.svg' %}" target="_blank"> 画面遷移図</a>
        <a href="{% static 'svg/ER図.drawio.svg' %}" target="_blank"> ER図</a>

        <div class="mt-4">
          <a href="{% url 'app:user_login' %}" class="btn btn-warning w-30 text-white">フィットネスログアプリへ</a>
         </div>
        
    </div>
    {% block extra_js %} {% endblock %}
  </body>
</html>
