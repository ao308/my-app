{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>フィットネスログ</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

 <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
 <div class="container py-5" style="max-width: 360px;">
   <h2 class="mb-4 text-center">フィットネスログ</h2>

  {% if messages %}
 <div class="alert alert-danger text-center">
 {% for message in messages %}
 <p>{{ message.message }}</p>
 {% endfor %}
 </div>
 {% endif %}

 <form method="post" action="{% url 'app:user_login' %}">
 {% csrf_token %}
 
 <div class="mb-3">
 <label for="username" class="form-label">メールアドレス</label>
 <input type="text" class="form-control" id="email" name="email" required>
 </div>
 <div class="mb-3">
 <label for="password" class="form-label">パスワード</label>
 <input type="password" class="form-control" id="password" name="password" required>
 </div>
 <button type="submit" class="btn btn-primary w-25 mx-auto d-block mt-4">ログイン</button>
 </form>

 <p class="mt-4 text-center">
 <a href="{% url 'app:regist' %}" class="text-decoration-underline">アカウント登録</a>
 </p>

 </div>
 </div>

</body>
</html>
